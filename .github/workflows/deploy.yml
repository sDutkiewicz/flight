name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Set a branch to trigger deployment from
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # Need write permissions to push to gh-pages branch
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: bpmn-app/package-lock.json

      - name: Install and Build 🔧
        run: |
          cd bpmn-app
          npm ci
          npm run build
        
      - name: Deploy to GitHub Pages �
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: bpmn-app/dist # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to
          clean: true # Automatically remove deleted files from the deployment
